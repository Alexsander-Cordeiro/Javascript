<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 1</title>
    <!-- <link rel="stylesheet" href="assets/css/estilo.css"> -->
</head>

<style>
    #quadro{
     border: 1px solid black;
    }

</style>


<body>
    <canvas width="300" height="200" id="quadro" ></canvas>



    <script>
        //desenhando uma linha no canvas

        var canvas = document.getElementById("quadro")

        //verificando se o navegador tem suporte
        if(canvas.getContext){    //isso significa que esta verdadeiro ja=canvas.getContext ==true 
            var contexto = canvas.getContext("2d");
                   
       }
       else{
           alert("Elemento não é suportado pelo navegador!!!")
       }

       contexto.beginPath() //estou avisando que vou desenhar 
       contexto.strokeStyle = "green";
       contexto.moveTo(50,30)
       contexto.lineTo(150,100)
       contexto.stroke() 
       //segunda linha
       contexto.beginPath()
       contexto.moveTo(150,100)
       contexto.lineTo(250,100)
       contexto.strokeStyle = "blue";
       contexto.stroke()    //para desenhar

    </script>



</body>
</html>
