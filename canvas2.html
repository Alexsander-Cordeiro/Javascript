<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        canvas{
            border: 1px solid black;
            background-color: aquamarine;
          
        }

    </style>

<body>

    <canvas width="300" height="300" id="quadro"></canvas>


    <script>
        var quadro = document.getElementById("quadro")

        //verificando se há suporte do navegador
        if(quadro.getContext){
            //ctx abreviação de contexto
            var ctx = quadro.getContext("2d")
            ctx.fillStyle = "rgba(0,149,197,0.5)"
            ctx.fillRect(50,50,200,100)
            ctx.fillStyle = "rgba(50,149,120,0.5)"
            ctx.fillRect(50,150,100,150)


        }else{
            alert("Elemento não tem suporte para esse navegador!!")
        }

 

    </script>
    
</body>
</html>
